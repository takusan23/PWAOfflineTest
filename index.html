<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="canonical" href="https://takusan23.github.io/PWAOfflineTest/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Offline てすと</title>

</head>

<body>
    <h1>オフラインで動くってほんとうかあ？←うごいた</h1>
    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('/PWAOfflineTest/sw.js', { scope: '/PWAOfflineTest/' })
                .then(function () { console.log("Service Worker Registered"); })
                .catch(function () { console.log("Service Worker Not Registered"); });
        }
    </script>
</body>

</html>
