<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Offline てすと</title>
</head>

<body>
    <h1>オフラインで動くってほんとうかあ？</h1>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/serviceworker.js')
                .then(function () { console.log("Service Worker 登録したよ"); })
                .catch(function () { console.log("Service Worker 登録できなかったよ"); });
        }
    </script>
</body>

</html>
